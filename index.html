<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Maanu-selector">Maanu</button>
      <button class="button person-selector-button" id="Astik-selector">Astik</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Maanu chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Maanu</div>
          <div class="message-text">Hey Astik, kya haal hain.?</div>
          <div class="message-timestamp">8:00 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Astik</div>
          <div class="message-text">Bss badiya mere bhai , tu bata kaisa hai??</div>
          <div class="message-timestamp">8:05 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Maanu..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
